<link rel="stylesheet" href="../../../node_modules/atropos/atropos.css" />
<section class="mt-28 px-8 py-8 flex flex-wrap gap-4 justify-center xs:px-16">
  <div
    *ngFor="let experience of experiences"
    class="max-w-md w-full bg-white border border-gray-100 rounded-sm shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col justify-between"
  >
    <a href="#">
      <img
        class="rounded-t-sm h-48 w-full object-cover"
        [src]="experience.imageUrl"
        alt="{{ experience.company }}"
      />
    </a>
    <div class="p-5 flex-grow">
      <a href="#">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ experience.role }}
        </h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ experience.description }}
      </p>
    </div>
    <div class="p-5">
      <a
        href="https://www.linkedin.com/in/chebbah-med-amine-bb93541a4/"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-sm hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Read more
        <svg
          class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </a>
    </div>
  </div>
</section>
